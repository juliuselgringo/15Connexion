<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Bienvenue !</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endwith %}
    <button id="user-data-btn" type="button">Mon compte</button>
    <form method="GET" class="hidden" id="user-data-form" display="none">
        <p><label for="nom">Nom : </label></p>
        <p><input type="text" id="nom" name="nom" required></p>
        <p><label for="email">email : </label></p>
        <p><input type="text" id="email" name="email" required></p>
        <p><label for="password">Mot de passe: </label></p>
        <p><input type="password" id="password" name="password" required></p>
        <p><button id="display-btn" type="button">Afficher</button></p>
        <p><label for="password-confirmation">Confirmer le mot de passe: </label></p>
        <p><input type="password" id="password-confirmation" name="password-confirmation" required></p>
        <button type="button" id="modify">Valider les Modifications</button>
        <button type="button" id="cancel">Annuler</button>
    </form>
    <a href="{{ url_for('logout') }}">se d√©connecter</a>
    <script src="{{ url_for('static', filename='script3.js') }}"></script>
</body>
</html>
